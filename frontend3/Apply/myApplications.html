<!DOCTYPE html>
<html lang="en">
<head>

      function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="teacherProfile.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <span>My Applications</span>
            </div>
            
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Stats Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <i class="fas fa-file-alt"></i>
                <div class="stat-info">
                    <h3 id="totalApplications">0</h3>
                    <p>Total Applications</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-info">
                    <h3 id="acceptedApplications">0</h3>
                    <p>Accepted</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
                    <h3 id="pendingApplications">0</h3>
                    <p>Pending</p>
                </div>
            </div>
        </div>

        <!-- Applications List -->
        <div class="applications-container">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="accepted">Accepted</button>
                <button class="filter-btn" data-filter="rejected">Rejected</button>
            </div>
            
            <div id="applicationsList" class="applications-list">
                <!-- Applications will be loaded here -->
            </div>
        </div>
    </main>

    <style>
        :root {
            --primary-color: #1e4d92;
            --secondary-color: #264653;
            --accent-color: #E9C46A;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --background-color: #F8F9FA;
            --card-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: var(--card-shadow);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-btn {
            color: var(--primary-color);
            text-decoration: none;
        }

        .main-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 1rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .stat-info h3 {
            font-size: 1.8rem;
            color: var(--secondary-color);
        }

        .stat-info p {
            color: #666;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 20px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .applications-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .application-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .application-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .application-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 15px;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            min-width: 90px;
            display: inline-block;
        }

        .status-pending {
            background: #fff3e0;
            color: var(--warning-color);
        }

        .status-accepted {
            background: #e8f5e9;
            color: var(--success-color);
        }

        .status-rejected {
            background: #ffebee;
            color: var(--danger-color);
        }

        .application-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .no-applications {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .no-applications i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .no-applications p {
            color: #999;
            font-size: 1.2rem;
        }

        .filter-btn .count {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 0.1rem 0.5rem;
            margin-left: 0.5rem;
            font-size: 0.75rem;
        }

        .filter-btn.active .count {
            background: rgba(255, 255, 255, 0.5);
        }

        .vacancy-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        @media (max-width: 768px) {
            .stats-overview {
                grid-template-columns: 1fr;
            }

            .applications-list {
                grid-template-columns: 1fr;
            }

            .filters {
                padding-bottom: 1rem;
            }
        }
    </style>

    <script>
        let applications = [];

        async function loadApplications() {
            try {
                const token = localStorage.getItem('token');
                console.log('Attempting to fetch applications with token:', token ? 'Token exists' : 'No token');
                
                const response = await fetch(`https://api.dearsirhometuition.com/api/teacher-apply/my-applications`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('API Response data:', data);
                
                // Initialize applications to empty array if null/undefined
                applications = data.applications || [];
                console.log(`Loaded ${applications.length} applications`);
                
                updateStats();
                displayApplications('all');
                
            } catch (error) {
                console.error('Error loading applications:', error);
                applications = [];
                updateStats();
                displayApplications('all');
            }
        }

        function updateStats() {
            // Handle empty applications array
            const total = applications.length || 0;
            const accepted = applications.filter(app => app.status && app.status.toLowerCase() === 'accepted').length || 0;
            const pending = applications.filter(app => !app.status || app.status.toLowerCase() === 'pending').length || 0;
            const rejected = applications.filter(app => app.status && app.status.toLowerCase() === 'rejected').length || 0;
            
            console.log(`Stats - Total: ${total}, Accepted: ${accepted}, Pending: ${pending}, Rejected: ${rejected}`);
            
            document.getElementById('totalApplications').textContent = total;
            document.getElementById('acceptedApplications').textContent = accepted;
            document.getElementById('pendingApplications').textContent = pending;
            
            // Update filter button text
            document.querySelector('.filter-btn[data-filter="all"]').textContent = `All (${total})`;
            document.querySelector('.filter-btn[data-filter="pending"]').textContent = `Pending (${pending})`;
            document.querySelector('.filter-btn[data-filter="accepted"]').textContent = `Accepted (${accepted})`;
            document.querySelector('.filter-btn[data-filter="rejected"]').textContent = `Rejected (${rejected})`;
        }

        function displayApplications(filter) {
            const applicationsList = document.getElementById('applicationsList');
            applicationsList.innerHTML = '';

            // Filter applications
            const filteredApplications = filter === 'all' 
                ? applications 
                : applications.filter(app => {
                    if (filter === 'pending') {
                        return !app.status || app.status.toLowerCase() === 'pending';
                    }
                    return app.status && app.status.toLowerCase() === filter.toLowerCase();
                });

            console.log(`Displaying ${filteredApplications.length} ${filter} applications`);

            if (!filteredApplications || filteredApplications.length === 0) {
                applicationsList.innerHTML = `
                    <div class="no-applications">
                        <i class="fas fa-search"></i>
                        <p>No ${filter === 'all' ? '' : filter} applications found</p>
                    </div>
                `;
                return;
            }

            filteredApplications.forEach(app => {
                // Safety check for valid app data
                if (!app || !app.vacancy) {
                    console.warn('Invalid application data:', app);
                    return;
                }
                
                // Normalize status to lowercase for consistency
                const status = app.status ? app.status.toLowerCase() : 'pending';
                
                // Convert status for display (capitalize first letter)
                const displayStatus = status.charAt(0).toUpperCase() + status.slice(1);
                
                const card = document.createElement('div');
                card.className = 'application-card';
                card.innerHTML = `
                    <div class="application-header">
                        <h3 class="application-title">${app.vacancy?.title || 'Untitled Vacancy'}</h3>
                        <span class="status-badge status-${status}">${displayStatus}</span>
                    </div>
                    <div class="application-details">
                        <div class="detail-item">
                            <i class="fas fa-book"></i>
                            <span>${app.vacancy?.subject || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Class: ${app.vacancy?.grade || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>${app.vacancy?.salary || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${app.vacancy?.location || 'Location not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Applied on ${app.appliedAt ? new Date(app.appliedAt).toLocaleDateString() : 'Unknown date'}</span>
                        </div>
                    </div>
                `;
                applicationsList.appendChild(card);
            });
        }

        // Filter buttons functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                displayApplications(e.target.dataset.filter);
            });
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'teacher.html';
        }

        // Load applications when page loads
        window.onload = loadApplications;
    </script>
</body>
</html>
